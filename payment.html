<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>gkjlwrg
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="Male">
                Female <input type="radio" name="gender" id="Female">
                Others <input type="radio" name="gender" id="Others">
            </p>
        </fieldset>    
        <p>Address: <textarea name="address" id="address" cols="100" rows="5"required></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode"required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card number" id="card number" required>
        </p>
        <p>
            Card Expiration *<input type="date" name="exp_date" id="exp_date"required
        </p>
        <p>
            CVV *<input type="password" name="cvv" id="cvv"required>
        </p>
        <p>
            <input type="submit" value="Pay now">
        </p>
        <br>
        <a href="page2.html">Home</a>
    </form>
</body>
</html>
